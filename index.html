<!DOCTYPE html>
  <html lang ="en">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- External CSS link -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- JQuery links -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <!-- Firebase links -->
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

        <title>Northeast Regional Train Schedule</title>

    <body>

    <!-- Header Panel/Jumbotron -->
     <div class="jumbotron">
         <h1 class="text-center">North East Regional Train</h1>
     </div>

     <!-- Current Train Schedule Panel -->
     <div class="container schedule-container">
        <div class="row">

      <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="panel panel-primary">
                  <div class="panel-heading">
                      <h3 class="panel-title">Current Train Schedule</h3>
                  </div>
            <div class="panel-body">

      <!-- Current Train Table-->
      <table class="train-schedule">
          <tr>
            <th class="col-xs-3">Train Name</th>
            <th class="col-xs-2">Destination</th>
            <th class="col-xs-2">Frequency (min)</th>
            <th class="col-xs-2">Next Arrival</th>
            <th class="col-xs-2">Minutes Away</th>
          </tr>
      </table>

            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="container input-container">
          <div class="row">

    <!-- Entry Portion for Additional Trains/enters into Firebase DB-->
      <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
              </div>
          <div class="panel-body">

    <!-- Add Train entries: Train Name, Destination, First Train, Frequency-->
      <form role="form">
          <div class="form-group">
              <label for="text">Train Name</label>
              <input type="text" class="form-control" id="nameAdd">
          </div>
          <div class="form-group">
              <label for="text">Destination</label>
              <input type="text" class="form-control" id="destinationAdd">
          </div>
          <div class="form-group">
              <label for="text">First Train Time (HH:MM)</label>
              <input type="text" class="form-control" id="firstTrain">
          </div>
          <div class="form-group">
          <label for="comment">Frequency (mins.)</label>
              <input type="text" class="form-control" id="frequencyAdd">
          </div>
              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
      </form>

          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Javascript link -->
        <script src=assets/javascript/javascript.js></script>
    </body>
  </html>
